<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evita Daños en la Piel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* morado pastel */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ce93d8;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #ba68c8;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem;
        }
        nav button {
            background-color: #ab47bc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #8e24aa;
        }
        section {
            display: none;
            padding: 2rem;
        }
        section.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-bottom: 1rem;
        }
        .card {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Evita Daños en la Piel</h1>
    <p>Usa siempre maquillaje certificado</p>
</header>

<nav>
    <button onclick="showSection('informativos')">Videos Informativos</button>
    <button onclick="showSection('testimonios')">Testimonios</button>
    <button onclick="showSection('tips')">Tips de Maquillaje</button>
    <button onclick="showSection('recomendaciones')">Recomendaciones</button>
</nav>

<!-- Sección Videos Informativos -->
<section id="informativos" class="active">
    <h2>Videos Informativos de Dermatólogos</h2>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_2" allowfullscreen></iframe>
</section>

<!-- Sección Testimonios -->
<section id="testimonios">
    <h2>Testimonios Reales</h2>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_3" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_4" allowfullscreen></iframe>
</section>

<!-- Sección Tips -->
<section id="tips">
    <h2>Tips de Maquillaje</h2>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_5" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/TU_CODIGO_VIDEO_6" allowfullscreen></iframe>
</section>

<!-- Sección Recomendaciones -->
<section id="recomendaciones">
    <h2>Recomendaciones según tu tipo de piel</h2>
    <div class="card">
        <h3>Piel Seca</h3>
        <p>Base hidratante - $25</p>
    </div>
    <div class="card">
        <h3>Piel Grasa</h3>
        <p>Base oil-free - $30</p>
    </div>
    <div class="card">
        <h3>Piel Mixta</h3>
        <p>Base equilibrante - $28</p>
    </div>
</section>

<script>
    function showSection(id) {
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
